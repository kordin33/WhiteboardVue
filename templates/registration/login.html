{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="col-12 col-md-6 mx-auto py-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Logowanie</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
